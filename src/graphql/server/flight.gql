fragment FullFlightFragment on Flight {
  id
  airlineIata

  airline {
    id
    name
    logoCompactImageURL
  }

  flightNumber

  originTimezone
  originIata
  originTerminal
  originGate

  origin {
    id
    name
    cityName
    countryCode
    iata
  }

  status

  destinationTimezone
  destinationIata
  destinationGate
  destinationTerminal
  destination {
    id
    name
    cityName
    countryCode
    iata
  }

  scheduledGateDeparture
  scheduledRunwayDeparture
  scheduledGateArrival
  scheduledRunwayArrival
  scheduledDuration

  estimatedGateDeparture
  estimatedGateArrival
  estimatedRunwayDeparture
  estimatedRunwayArrival
  estimatedDuration

  actualGateDeparture
  actualRunwayDeparture
  actualGateArrival
  actualRunwayArrival
  actualDuration
}

query FindFlights(
  $airlineIata: String!
  $flightNumber: String!
  $departureDate: DateTime!
) {
  findFlights(
    airlineIata: $airlineIata
    flightNumber: $flightNumber
    departureDate: $departureDate
  ) {
    ...FullFlightFragment
  }
}

query GetFlight($flightID: String!) {
  flight(flightID: $flightID) {
    ...FullFlightFragment
    promptness {
      onTimePercent
      rating
      averageDelayTime
    }
  }
}

query GetUserFlights {
  userFlights {
    id
    flightID
    createdAt
    flight {
      ...FullFlightFragment
    }
  }
}
